<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="matrixManagement.js"></script>

  <style>

  </style>
</head>

<body>
  <div id="visu-tp4"></div>
  <script>
    // Definition de la taille du svg
    const margin = { top: 0, right: 30, bottom: 20, left: 10 },
    width = 960,
    height = 960;

    // ajout du svg à une 'div id="matrice"' déjà créee dans la page html
    var svg = d3
    .select("#visu-tp4")
    .append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  
    // 2 . Chargement des donnéels
    d3.json("../data/got_social_graph.json").then(function(json) {
      adjancencymatrix = createAdjacencyMatrix(json.nodes, json.links)
      console.log(adjancencymatrix[0])

      // 3. Créer un domaine pour notre échelle
      var scale = d3.scaleQuantize() 
      .domain([0, 
          d3.max(adjancencymatrix, function (d) {
            return parseInt(d.weight);
          })])
      .range(d3.schemeBlues[9]); // donné par D3html

      var positionsPersonnages = 
      d3.range(json.nodes.length);	// un tableau d'autant d'element que de personnages 
              // [0, 1, ..., 106]
      var echellexy = d3.scaleBand()
        .range([0,width]) // TODO correspond [0, largeur du dessin]
        .domain(positionsPersonnages) 
        .paddingInner(0.1) 
        .align(0)
        .round(true);
    

       // 4. Afficher une 1e matrice d'adjacence
      matrixViz = svg.selectAll("rect")
      .data(adjancencymatrix)
      .join("rect")
      .attr("width", echellexy.bandwidth())
      .attr("height", echellexy.bandwidth())
      .attr("x", function (d) {
        return (echellexy(d.x));
      })
      .attr("y", function (d) {
        return (echellexy(d.y));
      })
      .style("stroke", "black")
      .style("stroke-width", ".2px")
      .style("fill", function (d) {
        return scale(d.weight);
      })
      .attr("transform", "translate(60, 60)");

      // 5. Axes

      var labels = d3.select("svg")
        .append("g")
        .attr("transform", "translate(60, 60)")
        .style("font-size", "8px")
        .style("font-family", "sans-serif");

      var columns = labels
        .append("g")
        .selectAll()
        .data(json.nodes)
        .join("text")
        .text(function(d) {
          console.log(d.character);
          return d.character;
        })
        .attr("dy",function(d) {
          return echellexy(d.id);
        })
        .attr("transform", "rotate(-90)"); // on tourne tout l'axe de 90°

      var rows = labels
        .append("g")
        .selectAll()
        .data(json.nodes)
        .join("text")
        .text(function(d) {
          console.log(d.character);
          return d.character;
        })
        .attr("dy",function(d) {
          return echellexy(d.id);
        });
      
    });

    

   
  

  </script>
</body>
