<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="matrixManagement.js"></script>

  <style>

<body>
  <script>
    // Definition de la taille du svg
    const margin = { top: 0, right: 30, bottom: 20, left: 10 },
    width = 960,
    height = 960;

    // ajout du svg à une 'div id="matrice"' déjà créee dans la page html
    var svg = d3
    .select("#visu-tp4")
    .append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    

    // 2 . Chargement des donnéels
    d3.json("../data/got_social_graph.json").then(function(json) {
      adjancencymatrix = createAdjacencyMatrix(json.nodes, json.links)
      //console.log(adjancencymatrix[0])

      // 3. Créer un domaine pour notre échelle
      var scale = d3.scaleQuantize() 
      .domain([0, 
          d3.max(adjancencymatrix, function (d) {
            console.log(d.weight);
            return parseInt(d.weight);
          })])
      .range(d3.schemeBlues[9]); // donné par D3

       // 4. Afficher une 1e matrice d'adjacence
      matrixViz = svg.selectAll("rect")
      .data(adjancencymatrix)
      .join("rect")
      .attr("width", 5)
      .attr("height", 5)
      .attr("x", function (d) {
        console.log(d.x);
        return (d.x);
      })
      .attr("y", function (d) {
        return (d.y);
      })
      .style("stroke", "black")
      .style("stroke-width", ".2px")
      .style("fill", function (d) {
        return scale(d.weight);
      });

    });

    

   
  

  </script>
</body>
